<!doctype html>
<html lang="en">

<head>
	<title>Lunch Checker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/bootstrap.min.css">

	<!-- AngularJS 1.7.8
    CDN Source:
    https://code.angularjs.org/1.7.8/
    -->
	<script src="AngularJS_1.7.8/angular.min.js"></script>
	<script src="App/app.js"></script>

	<style>
		.message {
			font-size: 1.3em;
			font-weight: bold;
		}
	</style>
</head>

<body ng-app="LunchCheck">
	<div class="container">

		<h1>Lunch Checker</h1>

		<div ng-controller="LunchCheckController">

			<div class="form-group">
				<input
                    id="lunch-menu"
                    type="text"
                    placeholder="list comma separated dishes you usually have for lunch"
                    class="form-control">
            </div>

				<div class="form-group">
					<button class="btn btn-default">Check If Too Much</button>
				</div>

				<div class="form-group message">
					<!-- Your message can go here. -->
				</div>

                <div class="form-group">

                    <hr />

                    <label>Test Message:</label><br /><br />

                    <input type="text" class="form-control" ng-model="TestMsg"><br /><br />

                    {{TestMsg}}

                </div>
		</div>

	</div>

</body>

</html>
